<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>

    <nav>
        <ul>
            <li>Gmail</li>
            <li>Images</li>
            <li><img src="image/black-24dp/1x/outline_apps_black_24dp.png" class="apps" alt="Apps"></li>
            <li class="dot"><span class="t-align">M</span></li>
        </ul>
    </nav>
    <main>
        <div>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" class="logo"
                alt="Google Logo">
        </div>
        <div>
            
            <input type="text">
        </div>
        <div>
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>

    </main>
    <footer>
        <div class="f_border">
            <ul>
                <li>United Arab Emirates</li>
            </ul>
        </div>
        <div>
            <ul>
                <li>About</li>
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search works</li>
            </ul>
            <ul class="r_list">
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </div>
    </footer>   
</body>
</html>
